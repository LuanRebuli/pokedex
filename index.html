<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" class="pokemonImage" />

      <h1 class="pokemonData">
        <span class="pokemonNumber"></span> -
        <span class="pokemonName"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name Of Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Prev &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="Pokédex" />
    </main>
  </body>
</html>
